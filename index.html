<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Profile card component</title>
</head>

<body>
    <div class="container">
        <div class="first-bg">
            <img src="images/bg-pattern-top.svg" alt="top">
        </div>
        <div class="second-bg">
            <img src="images/bg-pattern-bottom.svg" alt="bottom">
        </div>
        <div class="card">
            <img src="images/bg-pattern-card.svg" alt="cardbg" class="profile-bg">
            <div class="card-info">
                <img src="images/image-victor.jpg" alt="card-holder" class="card-holder">
                <div class="person-name">
                    <h3>Victor Crest</h3>
                    <p>26</p>
                </div>
                <p class="place">London</p>
            </div>
            <br/>
            <hr>
            <div class="profile-details">
                <div>
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div>
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div>
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
